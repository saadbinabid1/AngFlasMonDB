<form class="form" (submit)="add(taskTitle.value); taskTitle.value=''" >
  <div class="form-group">
    <input #taskTitle class="form-control" placeholder="Task Name">
  </div>
  <input type="submit" value="ADD SHOPPING TASK" class="btn btn-success btn-lg btn-block">
</form>

<div class="card card-body bg-dark text-center text-solid" style="margin-top:10px">
  <h4 class="large text-white" > Grocery Item Shopping Tasks (Open)</h4>

</div>

<div class="card card-body bg-light text-center" >
  <h4 class="large"> To Change the Grocery Item Click on Item or make it (Done)</h4>
  <div class="card-body">
  <table class="table">
  <tr *ngFor="let task of tasks ">
    <td class="text-left " >
      <a (click)="edit(task) ">
          <span *ngIf="task!==editTask && task.status=='not done'">Task-Name: {{task.title}} >>>>>>>> Status: {{task.status}}</span>
          <input *ngIf="task==editTask" [(ngModel)]="task.title" (blur)="update()" (keyup.enter)="update()">
          <input *ngIf="task==editTask" [(ngModel)]="task.status" (blur)="update()" (keyup.enter)="update()">
      </a>
    </td>

    <td class="text-right">
      <button *ngIf="task.status == 'not done'" class="btn btn-danger" title="delete task" (click)="delete(task)" onclick="location.reload(true);"> Done </button>
    </td>
  </tr>
</table>

</div>
</div>

<div class="card card-body bg-dark text-center " style="margin-top:10px">
  <h4 class="large text-white" > Purchased Items (Done)</h4>
</div>

<div class="card card-body bg-light text-center">
<table class="table">
  <tr *ngFor="let task of tasks">
    <a (click)="edit(task)">
      <td class="text-left" *ngIf="task.status == 'done'">
       <span *ngIf="task.status == 'done'">Task-Name: {{task.title}} >>>>>>>> Status: {{task.status}} </span>
       <input *ngIf="task==editTask" [(ngModel)]="task.title" (blur)="update()" (keyup.enter)="update()">
       <input *ngIf="task==editTask" [(ngModel)]="task.status" (blur)="update()" (keyup.enter)="update()">
    </td>
     </a>
  </tr>
</table>
</div>
